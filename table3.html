</head>
<body >
<caption><H1>An Example for table</H1></caption>

<tr>
<th>FirstName</th>
<th>LastName</th>
<th>Age</Age>
</tr>
<tr>
<td>Bill</td>
<td>Gates</td>

</tr>
<tr>
<td>Shane</td>
<td>Warne</td>
<td>50</td>
</tr>
<tr>
<td>Virat</td>
<td>Kohli</td>
<td>35</td>
</tr>
</table>
<p align="right">Semester CGPA</p>
<table align="right" bgcolor=orange border="1" cellpadding="5" cellspacing="5">
<tr>
<th>Semester</th>
<th>CGPA</th>
</tr>
<tr>
<td>1</td>
<td>8.5</td>
</tr>
<tr>

</tr>
</table>
</html>
